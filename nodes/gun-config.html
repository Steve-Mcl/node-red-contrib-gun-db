<script type="text/javascript">
    'use strict'

    ;(function () {
        // AKA node-type (in docs). Must match the html/js filenames and the nodeName in the .js file
        // @see https://nodered.org/docs/creating-nodes/node-html#node-type
        const nodeName = 'gun-config'

        // Default configuration settings (node definition) for this node type
        // @see https://nodered.org/docs/creating-nodes/node-html#node-definition
        const nodeConfig = {
            category: 'config', // Palette category - specific to config nodes

            defaults: {
                server: { value: '', required: false },
            },

            label: function() { return `GET(${this.soul})` },
        }

        // Register the node type in the palette in the Node-RED admin interface
        RED.nodes.registerType( nodeName, nodeConfig )
    })()
</script>

<script type="text/html" data-template-name="gun-config">

    <div class="form-row">
        <label for="node-config-input-server"><i class="fa fa-tag"></i> Server</label>
        <input type="text" id="node-config-input-server">
    </div>

    <div class="form-tips">Leave blank to use local-only. Or add a full URL to a Gun.js peer.</div>

</script>

<script type="text/html" data-help-name="gun-config">
    <p>Configuration node for Gun.js. Creates a reference to the defined "soul".</p>
    <p>
        Creates a reference to a local Gun.js database with an optional link to a peer.
    </p>
</script>
